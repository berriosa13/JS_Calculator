<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-grid">
            <div class="output">
                <div class="previous-operand" data-previous-operand></div>
                <div class="current-operand" data-current-operand></div>
            </div>
                <button class="span-two reset" data-clear>AC</button>
                <button class="reset" data-delete>DEL</button>
                <button class="operator" data-operation>รท</button>
                <button class="digit" data-number>7</button>
                <button class="digit" data-number>8</button>
                <button class="digit" data-number>9</button>
                <button class="operator" data-operation>x</button>
                <button class="digit" data-number>4</button>
                <button class="digit" data-number>5</button>
                <button class="digit" data-number>6</button>
                <button class="operator" data-operation>+</button>
                <button class="digit" data-number>1</button>
                <button class="digit" data-number>2</button>
                <button class="digit" data-number>3</button>
                <button class="operator" data-operation>-</button>
                <button class="digit" data-number>.</button>
                <button class="digit" data-number>0</button>
                <button class="span-two operator" data-equals>=</button>
            </div>
    </div>   

        <script src="script.js"></script>
</body>
</html>
